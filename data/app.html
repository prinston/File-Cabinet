<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='app.css'></link>
    <script type='text/javascript' src='app.js'></script>
  </head>
  <body>
    <ul id='navbar'>
      <li id='title'>//File Cabinet</li>
      <li id='close' onclick='window.close()'><img src='close.png'></img><b>Close</b></li>
      <li id='maximize'><img src='maximize.png'></img><b>Maximize</b></li>
      <li id='minimize' onclick='window.minimize()'><img src='minimize.png'></img><b>Minimize</b></li>
    </ul>
    <ul id='tabbar'>
      <li type='tab' class='selected' tab='files'>Files</li>
      <li type='tab' tab='log'>Log</li>
      <li type='tab' tab='settings'>Settings</li>
    </ul>
    <div type='group' id='files_tab' class='show'>
      <div id='search'>
        <div id='createSearch' class='seperator'>
          <text>Directories</text>
          <input type='button' value='+ Add Search Folder' onclick='requestFileSearchDialog()'></input>
        </div>
      </div>
      <div id='filters'>
        <div id='createSort' class='seperator'>
          <text>Filters</text>
          <input type='button' value='+ Create Filter' onclick='createFilter()'></input>
        </div>
      </div>
    </div>
    <div type='group' id='log_tab' class='hide'>
    </div>
    <div type='group' id='settings_tab' class='hide'>
      <div class='setting'>
        <div><text>Theme</text></div>
        <div><select id='themeSelect'></select></div>
      </div>
      <div class='setting'>
        <div><text>Notify</text></div>
        <div><input type='checkbox' value='true' id='notify'></input></div>
      </div>
      <div class='setting'>
        <div><text>Auto-sort</text></div>
        <div><input type='checkbox' value='true' id='autosort'></input></div>
      </div>
      <div class='setting'>
        <div><text>Auto-sort Time (Minutes)</text></div>
        <div><input type='number' min='1' max='240' value='60' step='1' id='autosorttime'></input></div>
      </div>
    </div>
  </body>
</html>
